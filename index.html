<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9010a17673.js" crossorigin="anonymous"></script>
    <title>Météo</title>
</head>
  <body>

        <header>
            <input type="text" id="userCity" placeholder="Ville">
            <div id="buttons">
                <button id="userInput">Valider</button>
            </div>
        </header>
        <main id="mainDiv">
            <div id="cityName">

            </div>
            <div id="temps" class="toClear">
            </div>

            <div id="other">
                <div id="pressure" class="toClear">
                </div>
                <div id="wind" class="toClear">
                </div>
                <div id="humidity" class="toClear">
                </div>
            </div>
        </main>
        <script src="jQuery.js"></script>
    <script src="app.js"></script>
  </body>
</html>
